<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html5 form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/842ff4f449.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h3>
        Payment form sample
      </h3>
    </header>
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
    <form>
      <div class="firstrow">
        <div class="row g-3">
          <div class="col-sm-7">
            <label for="inputcardnumber">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXX" aria-label="Card">
          </div>
          <div class="col-sm">
            <label for="inputcardnumber">CVC#</label>
            <input type="text" class="form-control" placeholder="0000" aria-label="Card #">
          </div>
          <div class="col-sm">
            <i class="fa-solid fa-dollar-sign"></i><label for="inputcardnumber">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
          </div>
        </div>
      </div>

      <div class="secondrow">
        <div class="row g-3">
          <div class="col">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>

          <div class="col">
            <label for="inputName">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
      </div>

      <div class="thirdrow">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputpostalcode" class="form-label">Postal code</label>
          <input type="text" class="form-control" id="inputpostalcode">
        </div>
      </div>

      <div class="fourthrow">
        <div class="form-check form-check-inline">
          <div>
            <label class="form-check-label" for="form-check form-check-inline"><strong>We acept: </strong> </label>
          
          </div>
          <div class="cards">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-apple-pay"></i></label>
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <p class="letra">Add any notes here.</p>
      </div>
    </div>


    </form>

    <footer>
      <button class="btn btn-secondary" type="submit">Cancel</button>
      <button class="btn btn-primary" type="submit">Send</button>
    </footer>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</body>

</html>
